<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="~{fragments::head}">
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments::main-top}">

    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{fragments::main-header}" >
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{fragments::top-search}">
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="~{fragments :: all-title-box}">
    </div>
    <!-- End All Title Box -->

    <section id="login-form">
        <div class="noi-dung">
            <div class="form">
                <h2>Log In</h2>
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out!
                </div>
                <form th:action="@{/do-login}" method="post">
                    <div class="input-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Name" name="username" required>
                    </div>
                    <div class="input-form">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Log In">
                    </div>
                    <div class="input-form">
                        <p>Don't have an account? <a th:href="@{/register}">Sign up now</a></p>
                    </div>
                </form>
                <h3>Log In With Social Network</h3>
                <div class="social-login">
                    <div class="social-icons">
                        <a th:href="@{/oauth2/authorization/google}" class="social-login__icon fab fa-google">Google</a>
                        <a th:href="@{/oauth2/authorization/facebook}"  class="social-login__icon fab fa-facebook">Facebook</a>
                        <a href="#" class="social-login__icon fab fa-twitter">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

  
    <!-- Start copyright  -->
    <footer th:replace="~{fragments::footer}"></footer>
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <div th:replace="~{fragments::script}"></div>
</body>

</html>
